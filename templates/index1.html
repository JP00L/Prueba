<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chargue Solutions</title>
    <link rel="stylesheet" type="text/css" href="static/Index1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="text-bg-dark p-1 d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <button id="toggle-button" class="toggle-button p-1 px-2">☰</button>
        <span class="me-3 mb-0 ms-2 fs-3">Chargue Solutions</span>
      </div>
      <div class="d-flex pe-2 align-items-center">
        <button class="Btn_Logout" id="logoutButton">
          <div class="Sign_Logout"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
          <div class="Text_Logout">Salir</div>
        </button>
      </div>
    </div>
    <div id="sidebar" class="sidebar">
      <div id="Name_Compani">
        <hr class="divider">
        <span class="fs-5">{{datos["Datos Comapñia"][0]["nombre"]}}</span>
        <hr class="divider">
      </div>

      <div>
        <ul>
          <li>
            <a href="" id="Services" class="fs-6 fw-bold">Cargue Vanti</a>
            <ul class="sublist">
              <li>
                <a href="/VtMachine" class="loader-trigger"
                  >Maquinas De Procesamiento</a
                >
              </li>
              <li><a href="/Dasboard"  class="loader-trigger">Dasboard Vanti</a></li>
            </ul>
          </li>
          <li>
            <a href="" id="Services" class="fs-6 fw-bold">Cargue Surgas</a>
            <ul class="sublist">
              <li><a href="#">coming Soon</a></li>
            </ul>
          </li>
          <li>
            <a href="" id="Services" class="fs-6 fw-bold">Cargue Llanogas</a>
            <ul class="sublist">
              <li><a href="#">coming Soon</a></li>
            </ul>
          </li>
          <li>
            <a href="" id="Services" class="fs-6 fw-bold">Cargue Alcanos</a>
            <ul class="sublist">
              <li><a href="#">coming Soon</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <section class="content">
      {% block body %} {% endblock %}
    </section>
    <div class="loader-overlay" id="loader-overlay" style="display: none;">
      <div class="loader" id="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{{ url_for('static', filename='Js/Index1.js') }}"></script>
  </body>
</html>
